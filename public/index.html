<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie rating list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
         <a href="landing.html" class="brand-logo">Daria's favorite movies</a>
      </div>
    </nav>
    <div class="main row">
        <div class="list-header">
        <h3>All Movies</h3>
        <button class="new btn waves-effect waves-light align-center" type="submit" name="action"><a class='button' href="./newMovie.html">New Movie</a></button>
        </div>
        <div class="movie-list">
        <table class="movie-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Director</th>
              <th>Year</th>
              <th>My rating</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
        </tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
